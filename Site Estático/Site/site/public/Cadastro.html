<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/Cadastro.css">
    <link rel="shortcut icon" href="img/imagem_2023-05-09_130319956.png" type="image/x-icon">
    
</head>
<body>
    <div class="backgroundCadastro">
        <div class="background">
            <div class="voltar">
                <a href="index.html"><img src="img/icons8-voltar-24.png"></a>
            </div>
          <div class="form">

            <h1>CADASTRO</h1>
  
            

            <input type="text" id="ipt_nome" placeholder="Nome" class="nome"/>
            <span id="span_nome">Informe seu nome.</span>

            <input type="text" id="ipt_telefone" placeholder="Telefone" class="telefone"/>
            <span id="span_telefone">Informe corretamente seu telefone.</span>

            <input type="email" id="ipt_email" placeholder="Email" class="email"/>
            <span id="span_email">Informe corretamente seu email.</span>
            
            <input type="password" id="ipt_senha" placeholder="Senha" class="senha"/>
            <span id="span_senha">Insira uma senha válida.</span>
            
            <input type="password" id="ipt_confirmacao" placeholder="Confirmação de Senha" class="confirmacao"/>
            <span id="span_confirmacao">Informe corretamente sua senha.</span>

            <div class="checkBox">
              <input type="radio" 
                     name="Guia" 
                     id="Emagrecer" 
                     class="radio" 
                     value="1"/>
              <label for="EmagrecerGuia">Emagrecer</label><br/>
  
              <input type="radio"
                     name="Guia"
                     id="Definir"
                     class="radio"
                     value="2"/>
              <label for="definirGuia">Definir</label><br/>

              <input type="radio"
                     name="Guia"
                     id="Crescer"
                     class="radio"
                     value="3"/>
              <label for="definirGuia">Crescer</label><br/>
            </div>
            
            <button type="button" onclick="cadastrar()">CADASTRAR</button>
            
            <a href="Login.html">
              <p class="possui" style="font-size: 15px;">Já possui uma conta?</p>
            </a>
           
          </div> 
        </div>
    </div>

</body>
</html>
<script src="js/Cadastro.js"></script>
